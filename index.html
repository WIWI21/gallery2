<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Interactive Photo Gallery</h1>

    <div class="gallery">
        <figure id="image1" tabindex="0">
            <img src="image1.jpg" alt="A beautiful landscape" />
            <figcaption>Image 1: Beautiful Landscape</figcaption>
        </figure>

        <figure id="image2" tabindex="0">
            <img src="image2.jpg" alt="City skyline at night" />
            <figcaption>Image 2: City Skyline at Night</figcaption>
        </figure>

        <figure id="image3" tabindex="0">
            <img src="image3.jpg" alt="Beach with sunset" />
            <figcaption>Image 3: Beach with Sunset</figcaption>
        </figure>

        <figure id="image4" tabindex="0">
            <img src="image4.jpg" alt="Snowy mountain" />
            <figcaption>Image 4: Snowy Mountain</figcaption>
        </figure>

        <figure id="image5" tabindex="0">
            <img src="image5.jpg" alt="Forest in autumn" />
            <figcaption>Image 5: Forest in Autumn</figcaption>
        </figure>

        <figure id="image6" tabindex="0">
            <img src="image6.jpg" alt="River flowing through a valley" />
            <figcaption>Image 6: River Flowing Through a Valley</figcaption>
        </figure>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
